name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ÂÖàÊûÑÂª∫ Vite ‰∫ßÁâ©ÔºåÂÖ±‰∫´ÁªôÊâÄÊúâÂπ≥Âè∞
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: out/
          retention-days: 1

  build-mac:
    needs: build-app
    strategy:
      matrix:
        include:
          - arch: arm64
            runner: macos-15
          - arch: x64
            runner: macos-15
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: out/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-${{ matrix.arch }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-${{ matrix.arch }}-pnpm-

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/electron
            ~/Library/Caches/electron-builder
          key: ${{ runner.os }}-${{ matrix.arch }}-electron-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-${{ matrix.arch }}-electron-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build macOS (${{ matrix.arch }})
        run: npx electron-builder --mac --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    needs: build-app
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: out/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/electron/Cache
            ~/AppData/Local/electron-builder/Cache
          key: ${{ runner.os }}-electron-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-electron-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows
        run: npx electron-builder --win --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    needs: build-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: out/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-electron-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Linux
        run: npx electron-builder --linux --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-release-notes:
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Tag
        id: tag
        run: |
          TAG="${{ github.ref_name }}"
          echo "name=$TAG" >> $GITHUB_OUTPUT
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get Previous Tag
        id: prev_tag
        run: |
          CURRENT_TAG="${{ steps.tag.outputs.name }}"
          PREV_TAG=$(git tag --sort=-version:refname | grep -A1 "^${CURRENT_TAG}$" | tail -1)
          if [ "$PREV_TAG" = "$CURRENT_TAG" ] || [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: notes
        run: |
          TAG="${{ steps.tag.outputs.name }}"
          VERSION="${{ steps.tag.outputs.version }}"
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"

          # Ëé∑Âèñ commits
          COMMITS=$(git log ${PREV_TAG}..${TAG} --pretty=format:"%s" --no-merges)

          # ÂàÜÁ±ª
          FEATURES=""
          FIXES=""
          CICD=""

          while IFS= read -r line; do
            [[ -z "$line" ]] && continue

            if [[ "$line" =~ ^feat ]]; then
              DESC=$(echo "$line" | sed 's/^feat[^:]*: //')
              FEATURES="${FEATURES}\n- **${DESC}**"
            elif [[ "$line" =~ ^fix ]]; then
              DESC=$(echo "$line" | sed 's/^fix[^:]*: //')
              FIXES="${FIXES}\n- **${DESC}**"
            elif [[ "$line" =~ ^ci ]] || [[ "$line" =~ ^build ]]; then
              DESC=$(echo "$line" | sed 's/^\(ci\|build\)[^:]*: //')
              CICD="${CICD}\n- ${DESC}"
            fi
          done <<< "$COMMITS"

          # ÊûÑÂª∫ notes
          {
            echo "## Êõ¥Êñ∞ÂÜÖÂÆπ"
            echo ""

            if [[ -n "$FEATURES" ]]; then
              echo "### ‚ú® Êñ∞ÂäüËÉΩ"
              echo -e "$FEATURES"
              echo ""
            fi

            if [[ -n "$FIXES" ]]; then
              echo "### üêõ ÈóÆÈ¢ò‰øÆÂ§ç"
              echo -e "$FIXES"
              echo ""
            fi

            if [[ -n "$CICD" ]]; then
              echo "### üî® CI/CD"
              echo -e "$CICD"
              echo ""
            fi

            echo "---"
            echo ""
            echo "## üì¶ ‰∏ãËΩΩ"
            echo ""
            echo "| Âπ≥Âè∞ | Êñá‰ª∂ |"
            echo "|------|------|"
            echo "| macOS (Apple Silicon) | [EnsoAI-${VERSION}-arm64.dmg](https://github.com/${{ github.repository }}/releases/download/${TAG}/EnsoAI-${VERSION}-arm64.dmg) |"
            echo "| macOS (Intel) | [EnsoAI-${VERSION}.dmg](https://github.com/${{ github.repository }}/releases/download/${TAG}/EnsoAI-${VERSION}.dmg) |"
            echo "| Windows (x64 ÂÆâË£ÖÁâà) | [EnsoAI-Setup-${VERSION}.exe](https://github.com/${{ github.repository }}/releases/download/${TAG}/EnsoAI-Setup-${VERSION}.exe) |"
            echo "| Windows (x64 ‰æøÊê∫Áâà) | [EnsoAI-${VERSION}-portable.exe](https://github.com/${{ github.repository }}/releases/download/${TAG}/EnsoAI-${VERSION}-portable.exe) |"
            echo "| Linux (x64 AppImage) | [EnsoAI-${VERSION}.AppImage](https://github.com/${{ github.repository }}/releases/download/${TAG}/EnsoAI-${VERSION}.AppImage) |"
            echo "| Linux (x64 deb) | [ensoai_${VERSION}_amd64.deb](https://github.com/${{ github.repository }}/releases/download/${TAG}/ensoai_${VERSION}_amd64.deb) |"
            echo ""
            echo "> ‚ö†Ô∏è **macOS Áî®Êà∑Ê≥®ÊÑè**: Áî±‰∫éÂ∫îÁî®Êú™Á≠æÂêçÔºåÈ¶ñÊ¨°ÊâìÂºÄÂèØËÉΩÊèêÁ§∫\"Â∑≤ÊçüÂùè\"ÔºåËØ∑Âú®ÁªàÁ´ØÊâßË°å‰ª•‰∏ãÂëΩ‰ª§Ôºö"
            echo "> \`\`\`bash"
            echo "> sudo xattr -dr com.apple.quarantine /Applications/EnsoAI.app"
            echo "> \`\`\`"
            echo ""
            echo "---"
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}"
          } > release-notes.md

          cat release-notes.md

      - name: Update Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit ${{ steps.tag.outputs.name }} --draft=false --notes-file release-notes.md --latest
