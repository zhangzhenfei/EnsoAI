name: Release Notes

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to update (e.g. v0.1.6)'
        required: true

permissions:
  contents: write

jobs:
  update-release-notes:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          echo "name=$TAG" >> $GITHUB_OUTPUT
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get Previous Tag
        id: prev_tag
        run: |
          CURRENT_TAG="${{ steps.tag.outputs.name }}"
          PREV_TAG=$(git tag --sort=-version:refname | grep -A1 "^${CURRENT_TAG}$" | tail -1)
          if [ "$PREV_TAG" = "$CURRENT_TAG" ] || [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: notes
        run: |
          TAG="${{ steps.tag.outputs.name }}"
          VERSION="${{ steps.tag.outputs.version }}"
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"

          # Ëé∑Âèñ commits
          COMMITS=$(git log ${PREV_TAG}..${TAG} --pretty=format:"%s" --no-merges)

          # ÂàÜÁ±ª
          FEATURES=""
          FIXES=""
          CICD=""

          while IFS= read -r line; do
            [[ -z "$line" ]] && continue

            if [[ "$line" =~ ^feat ]]; then
              DESC=$(echo "$line" | sed 's/^feat[^:]*: //')
              FEATURES="${FEATURES}\n- **${DESC}**"
            elif [[ "$line" =~ ^fix ]]; then
              DESC=$(echo "$line" | sed 's/^fix[^:]*: //')
              FIXES="${FIXES}\n- **${DESC}**"
            elif [[ "$line" =~ ^ci ]] || [[ "$line" =~ ^build ]]; then
              DESC=$(echo "$line" | sed 's/^\(ci\|build\)[^:]*: //')
              CICD="${CICD}\n- ${DESC}"
            fi
          done <<< "$COMMITS"

          # ÊûÑÂª∫ notes
          {
            echo "## Êõ¥Êñ∞ÂÜÖÂÆπ"
            echo ""

            if [[ -n "$FEATURES" ]]; then
              echo "### ‚ú® Êñ∞ÂäüËÉΩ"
              echo -e "$FEATURES"
              echo ""
            fi

            if [[ -n "$FIXES" ]]; then
              echo "### üêõ ÈóÆÈ¢ò‰øÆÂ§ç"
              echo -e "$FIXES"
              echo ""
            fi

            if [[ -n "$CICD" ]]; then
              echo "### üî® CI/CD"
              echo -e "$CICD"
              echo ""
            fi

            echo "---"
            echo ""
            echo "## üì¶ ‰∏ãËΩΩ"
            echo ""
            echo "| Âπ≥Âè∞ | Êñá‰ª∂ |"
            echo "|------|------|"
            echo "| macOS (Apple Silicon) | [EnsoAI-${VERSION}-arm64.dmg](https://github.com/${{ github.repository }}/releases/download/${TAG}/EnsoAI-${VERSION}-arm64.dmg) |"
            echo "| macOS (Intel) | [EnsoAI-${VERSION}.dmg](https://github.com/${{ github.repository }}/releases/download/${TAG}/EnsoAI-${VERSION}.dmg) |"
            echo "| Windows (x64 ÂÆâË£ÖÁâà) | [EnsoAI-Setup-${VERSION}.exe](https://github.com/${{ github.repository }}/releases/download/${TAG}/EnsoAI-Setup-${VERSION}.exe) |"
            echo "| Windows (x64 ‰æøÊê∫Áâà) | [EnsoAI-${VERSION}-portable.exe](https://github.com/${{ github.repository }}/releases/download/${TAG}/EnsoAI-${VERSION}-portable.exe) |"
            echo "| Linux (x64 AppImage) | [EnsoAI-${VERSION}.AppImage](https://github.com/${{ github.repository }}/releases/download/${TAG}/EnsoAI-${VERSION}.AppImage) |"
            echo "| Linux (x64 deb) | [ensoai_${VERSION}_amd64.deb](https://github.com/${{ github.repository }}/releases/download/${TAG}/ensoai_${VERSION}_amd64.deb) |"
            echo ""
            echo "---"
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}"
          } > release-notes.md

          cat release-notes.md

      - name: Update Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit ${{ steps.tag.outputs.name }} --notes-file release-notes.md
